---
- name: build Redis image
  command: chdir="/etc/ansible/playbooks/stack_a/roles/docker-redis/files" docker build --tag="redis" . 
  sudo: True
  tags: redis

- name: run Redis server
  command: docker run -d --name="redis0" -p 6379:6379 redis 
  sudo: True
  tags: redis

