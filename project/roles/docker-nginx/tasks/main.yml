---
- name: build Nginx image
  command: chdir="/etc/ansible/playbooks/stack_a/roles/docker-nginx/files" docker build --tag="nginx" . 
  sudo: True
  tags: nginx

- name: run Nginx server
  command: docker run -d --name="nginx0" -p 80:80 nginx 
  sudo: True
  tags: nginx

